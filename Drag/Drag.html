<h2>Drag ball into the right slot</h2>
<body>
    <div id="dragball" name="dragball" draggable="true" ondragstart="dragStart()" ondrag=""></div>
    <div id="dragslot1" name="dragslot1" class="dragslot" ondrop="dragdropItem(event)" ondragover="dragallowDrop()"></div>
    <div id="dragslot2" name="dragslot2" class="dragslot" ondrop="dragdropItem(event)" ondragover="dragallowDrop()"></div>
    <div id="dragslot3" name="dragslot3" class="dragslot" ondrop="dragdropItem(event)" ondragover="dragallowDrop()"></div>
    <div id="dragslot4" name="dragslot4" class="dragslot" ondrop="dragdropItem(event)" ondragover="dragallowDrop()"></div>
      
</body>
</html>
